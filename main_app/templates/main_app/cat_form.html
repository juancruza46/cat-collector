{% extends 'base.html' %}
{% block content %}

    {% if object %}
        <h3>Edit {{ object.name }}</h3>
    {% if else %}
        <h3> Add a Cat</h3>
    {% if endif %}
    <form action="" method="POST">
        <!--django requires code, 'c-surf', protects from cross site scripting-->
            {% csrf_token %}
            <!--map over model Cat and creats form inputd based on attrib and data types-->
            <table>{{ form.as_table }}</table>
            <input type ="submit" value="Submit!" class ="btn">
    </form>
{% endblock %}
